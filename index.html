<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="contenedor">

            </div>
            <div class="teclado">
                <div class="contenTeclado">
                    <table>
                        <tbody>
                            <tr>
                                <td><button id="btn-reciduo">mod</button></td><td><button id="btn-borrar">C</button></td><td><button id="btn-suprimir">⌂</button></td><td><button id="btn-dividir">÷</button></td>
